name: Run PHPUnit Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        php-versions: ['8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      - name: Debug clover.xml
        run: cat build/logs/clover.xml

      - name: Generate and Commit Coverage Badge
        run: |
          # Create the directory for the badge if it doesn't exist
          mkdir -p .github/badges
          
          # Extract coverage percentage from clover.xml
          COVERAGE=$(php -r '
            $xml = simplexml_load_file("build/logs/clover.xml");
            $metrics = $xml->project->metrics;
            $elements = (float)$metrics["elements"];
            $coveredelements = (float)$metrics["coveredelements"];
            echo round(($coveredelements / $elements) * 100, 2);
          ')
          
          echo "Coverage: $COVERAGE%"
          
          # Define the color for the badge based on coverage percentage
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 75" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 50" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          # Download the badge from shields.io
          curl -s "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > .github/badges/coverage.svg
          
          # Configure git for the commit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes
          if git diff --quiet .github/badges/coverage.svg; then
            echo "No changes to coverage badge"
          else
            # Add, commit, and push the new badge
            git add .github/badges/coverage.svg
            git commit -m "chore: Update coverage badge to $COVERAGE%"
            git push
          fi